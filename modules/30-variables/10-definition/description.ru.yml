name: Что такое переменная
theory: |

  Представьте себе задачу, нам нужно напечатать на экран фразу _Father!_ два раза или даже пять раз. Эту задачу можно решить в лоб:

  ```javascript
  console.log('Father!');
  console.log('Father!');
  ```

  В простейшем случае так и стоит поступить, но если фраза _Father!_ начнет использоваться чаще, да еще и в разных частях программы, то придется ее везде повторять. Проблемы с таким подходом начнутся тогда, когда понадобится изменить нашу фразу, а такое происходит довольно часто. Нам придется найти все места где использовалось фраза _Father!_ и выполнить необходимую замену. А можно поступить по другому. Вместо копирования нашего выражения, достаточно создать переменную с этой фразой.

  ```javascript
  // greeting - переводится как приветствие
  let greeting = 'Father!';
  console.log(greeting);
  console.log(greeting);
  ```

  В строчке `let greeting = 'Father!'` - происходит присваивание значения `'Father!'` переменной с именем `greeting`. Переменные создаются специальной конструкцией вида `let varname`, где `varname` это произвольное имя переменной.

  Когда переменная создана, можно начать её использовать. Она подставляется в те места, где раньше стояла наша фраза. Во время выполнения кода, интерпретатор (то что выполняет код на js), доходит до строчки `console.log(greeting)` и подставляет вместо переменной её содержимое, а затем выполняет код. В результате вывод нашей программы будет таким:

  <pre class='hexlet-basics-output'>
    Father!
    Father!
  </pre>

  Для имени переменной используется любой набор допустимых символов, к которым относятся буквы английского алфавита, цифры и знак _-_. При этом цифру нельзя ставить в начале. Имена переменных регистрозависимы, то есть имя `hello` и имя `heLLo` - это два разных имени, а значит и две переменные.

  Количество создаваемых переменных никак не ограничено, большие программы содержат десятки и сотни тысяч имен переменных:

  ```javascript
  let greeting1 = 'Father!';
  console.log(greeting1);
  console.log(greeting1);

  let greeting2 = 'Mother!';
  console.log(greeting2);
  console.log(greeting2);
  ```

  Для удобства анализа программы, переменные принято создавать как можно ближе к тому месту где они используются.

