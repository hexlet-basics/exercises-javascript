name: Изменение переменной
theory: |

  Само слово "переменная" говорит о том, что ее можно менять. И действительно, с течением времени внутри программы значения переменных могут изменяться.

  ```javascript
  // greeting - переводится как приветствие
  let greeting = 'Father!';
  console.log(greeting);
  console.log(greeting);

  greeting = 'Mother!';
  console.log(greeting);
  console.log(greeting);
  ```

  Имя осталось тем же, но внутри другие данные. Обратите внимание на ключевое различие между объявлением переменной и ее изменением. Ключевое слово `let` ставится только при создании переменной, но при изменении оно уже не используется.

  Переменные - мощная и в тоже время опасная вещь. Никогда нельзя быть точно уверенным, что внутри нее записано не проанализировав код, который находится перед переменной. Именно этим занимаются разработчики во время отладки, когда пытаются разобраться почему программа не работает или работает не так как задумано.

  Как вы увидите позже, в JS есть не только переменные. Более того, переменные, не так часто используются с целью менять, намного чаще их используют с целью хранить.

instructions: |

  В упражнении определена переменная, внутри которой строка. Переопределите значение этой переменной и присвойте ей ту же строку, но в перевернутом виде.

tips:
  - |
    Если в редакторе есть запись `// BEGIN` и `// END`, то код нужно писать между этими строчками.

definitions:
  - name: Переменная
    description: Способ сохранить информацию и дать ей имя для последующего использования в коде.
