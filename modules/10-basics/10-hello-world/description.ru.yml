name: Привет, Мир!
theory: |
  По традиции начнем с написания программы 'Hello, World!'. Эта программа будет выводить на экран текст:

  <pre class='hexlet-basics-output'>
    Hello, World!
  </pre>

  Чтобы вывести что-то на экран, нужно дать компьютеру специальную команду. В языке JavaScript такая команда — `console.log`.

	ВНИМАНИЕ! Курс выложен буквально сегодня на бета тестирование. Он содержит баги, которые я планирую исправить в ближайшую неделю. Если вы на них натыкаетесь, просьба отписываться в http://slack-ru.hexlet.io либо слать пулреквесты.

instructions: |
  Наберите в редакторе код из задания символ в символ и нажмите «Проверить».

  ```javascript
  console.log('Hello, World!');
  ```

  Внимание: если вы напишете `heLLo, woRld!` вместо `Hello, World!`, то это будет считаться другим текстом, потому что заглавные и строчные буквы — это разные символы. Размер буквы называют _регистром_, и говорят: _регистр — важен!_ Это касается почти всего в коде, поэтому привыкайте всегда обращать внимание на регистр.

