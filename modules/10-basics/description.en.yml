name: JavaScript basics
description: |
  JavaScript is one of the most popular programming languages in the world.
  It is used to build interactive web pages, mobile applications, and in server-side development. You will learn JS from scratch, from the very beginning. The first module provides a launching pad for writing meaningful programs. We will find out how to write your first JS code. Learn what comments are and why programmers need them. By checking your solutions, we will examine what testing is and how to read the output of tests.
