name: JavaScript basics
description: |
  JavaScript is one of the most popular programming languages in the world.
  It is used to create interactive web pages, mobile applications, and server development. You will learn JS from scratch, from the basics. The first module is a bridgehead for writing meaningful programs. Find out how to write your first JS code. Learn what comments are and why programmers need them. See how tests work and gain experience reading the output of the tests.
