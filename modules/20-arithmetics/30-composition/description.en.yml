name: Composition of operations
theory: |
  Suppose we want to calculate an expression such as `3 * 5 - 2`. That is exactly how we would write it down:

  ```javascript
  console.log(3 * 5 - 2); // => 13
  ```

  Note that the interpreter performs arithmetic operations in right order: first division and multiplication, then addition and subtraction. There are cases when the order of calculations needs to be changed â€” we will do it in the next lesson.


  Or another example:

  ```javascript
  console.log(2 * 4 * 5 * 10);
  ```

   As you can see, operations can be combined with each other, allowing you to compute even more complex compound expressions. To visualize how calculations are done inside the interpreter, let's look at an example: `2 * 4 * 5 * 10`.


  1. First we calculate `2 * 4` and get `8 * 5 * 10`.
  1. Then calculate `8 * 5` resulting in `40 * 10`.
  3. Finally, do the last multiplication and the result is `400`.

  The operations can be combined with each other, making it possible to calculate increasingly complex compound expressions.

