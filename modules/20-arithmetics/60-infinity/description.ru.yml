name: Бесконечность (Infinity)

theory: |

  В программировании широко известна ошибка "деление на ноль". В низкоуровневых языках она приводит к краху программы и необходимости ее перезапуска. Там где другие падают, JS продолжает работать.

  ```javascript
  console.log(1 / 0); // ?
  ```

  Попробуйте выполнить этот код в браузере. На экран выведется `Infinity` (бесконечность)! Для тех кто изучал высшую математику (привет матан!), в этом нет ничего удивительного. Деление на ноль действительно создает бесконечность. Бесконечность в JS самое настоящее число, с которым возможно проводить различные операции. В повседневных задачах смысла от этого мало, так как большинство операций с бесконечностью завершаются созданием бесконечности, например при прибавлении любого числа к бесконечности, мы все равно получим бесконечность.

  ```javascript
  Infinity + 4; // Infinity
  Infinity - 4; // Infinity
  Infinity * Infinity; // Infinity
  ```

instructions: |

  Распечатайте на экран сумму бесконечностей поделенную на 10

