name: Коммутативная операция
theory: |
  Мы все помним со школы: «от перемены мест слагаемых сумма не меняется». Это один из базовых и интуитивно понятных законов арифметики, он называется **коммутативным законом**.

  Бинарная операция считается коммутативной, если, поменяв местами операнды, вы получаете тот же самый результат. Очевидно, что сложение - коммутативная операция: _3 + 2 = 2 + 3_.

  А вот является ли коммутативной операция вычитания? Конечно, нет: _2 - 3 ≠ 3 - 2_. В программировании этот закон работает точно так же как, в арифметике.

  Более того, большинство операций, с которыми мы будем сталкиваться в реальной жизни, не являются коммутативными. Отсюда вывод: всегда обращайте внимание на порядок того, с чем работаете.

instructions: |

  Напишите программу, которая считает и выводит на экран последовательно значения следующих математических выражений: «3 в степени 5» и «-8 разделить на -4».

