name: Синтаксический сахар
theory: |

  Подобные конструкции `index = index + 1` в JavaScript используются довольно часто, поэтому создатели языка добавили сокращенный вариант записи: `index += 1`. Такие сокращения принято называть **синтаксическим сахаром**, потому что они делают процесс написания кода немного проще и приятнее, «подслащивая» его :)

  Существуют сокращённые формы для всех арифметических операций и для конкатенации строк:

  - `a = a + 1` → `a += 1`
  - `a = a - 1` → `a -= 1`
  - `a = a * 2` → `a *= 2`
  - `a = a / 1` → `a /= 1`
  - `a = a + 'foo'` → `a += 'foo'`

instructions: |

  Реализуйте функцию `filterString()`, принимающую на вход строку и символ, и возвращающую новую строку, в которой удален переданный символ во всех его позициях.

  Пример вызова:

  ```javascript
  const str = 'If I look back I am lost';
  filterString(str, 'I'); // 'f  look back  am lost'
  filterString(str, 'o'); // 'If I lk back I am lst'
  ```

