name: Переворот строки
theory: |

  Переворот строки — простейшая алгоритмическая задача, которую иногда задают на собеседованиях. Правильный способ перевернуть строку — использовать функцию из стандартной библиотеки, но в целях обучения полезно реализовать её самостоятельно.

  Один из алгоритмов выглядит так: строим новую строку, перебирая символы исходной строки в обратном порядке.

  ```javascript
  const reverse = (text) => {
    // записываем в новую переменную индекс последнего символа строки (индексы начинаются с нуля)
    let index = text.length - 1;

    // инициализируем строку, куда будем записывать результат
    let reversedText = '';

    // условие — повторяем тело цикла пока текущий индекс не дошёл до `0`, то есть до первого символа
    while (index >= 0) {
      // берём из строки символ по текущему индексу
      const currentChar = text[index];

      // записываем в строку-результат новое значение: текущая строка-результат + новый символ
      reversedText = `${reversedText}${currentChar}`;

      index = index - 1; // обновляем счетчик
    }

    // когда цикл завершился, возвращаем строку-результат
    return reversedText;
  }

  reverse('Game Of Thrones');
  // => senorhT fO emaG
  ```

  Работая со строками, программисты часто допускают ошибку «выход за границы строки». При неправильном подборе начального значения счетчика или ошибке в предикате цикла может получиться ситуация, при которой идёт обращение к несуществующему символу.

  Особенно часто забывают о том, что индекс последнего элемента всегда меньше на единицу размера строки. В строках начальный индекс равен `0`, а значит индекс последнего элемента — `text.length - 1` (длина минус 1).


instructions: |

  Реализуйте функцию `mysubstr`, которая извлекает из строки подстроку указанной длины, начиная с первого символа. Функция принимает на вход два параметра: исходную строку и длину подстроки, которую необходимо вернуть.

  Пример вызова:

  ```javascript
  const str = 'If I look back I am lost';
  mysubstr(str, 1); // => 'I'
  mysubstr(str, 7); // => 'If I lo'
  ```

  Используйте тот же подход, что и в функции для переворота строки из текста урока: перебирайте начальную строку в цикле до определенного момента и собирайте строку-результат по символам.

