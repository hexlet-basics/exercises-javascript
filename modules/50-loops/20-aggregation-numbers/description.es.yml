  ```javascript
  multiplyNumbersFromRange(1, 5); // 1 * 2 * 3 * 4 * 5 = 120
  multiplyNumbersFromRange(2, 3); // 2 * 3 = 6
  multiplyNumbersFromRange(6, 6); // 6
  ```

