  slack-notify:
    needs: [test, build-push]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Send message
        run: |
          echo $SLACK_COLOR $SLACK_TITLE $SLACK_MESSAGE
          printenv
