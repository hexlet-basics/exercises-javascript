name: Docker

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: |
          docker-compose --file docker-compose.test.yml build
          docker-compose --file docker-compose.test.yml run sut
      - name: The job has failed
        if: ${{ failure() }}
        run: slack-fail-notify

  build-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build and push
        uses: docker/build-push-action@v1.1.0
        with:
          repository: ${{ env.GITHUB_REPOSITORY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tags: latest
      - name: The job has failed
        if: ${{ failure() }}
        run: slack-fail-notify

  slack-success-notify:
    needs: [test, build-push]
    if: success()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: rtCamp/action-slack-notify@v2.0.0
        env:
          SLACK_COLOR: '#0c0'
          SLACK_TITLE: Github Actions Success
          SLACK_MESSAGE: Куда это мы собрались? оО
          SLACK_CHANNEL: basics-code-auto
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

  slack-fail-notify:
    needs: [test, build-push]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: rtCamp/action-slack-notify@v2.0.0
        env:
          SLACK_COLOR: '#c00'
          SLACK_TITLE: Github Actions Failure
          SLACK_MESSAGE: Я упал, поднимите меня!
          SLACK_CHANNEL: basics-code-auto
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
