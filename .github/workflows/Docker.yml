name: Docker

on:
  push:
    branches:
      - master

env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: hexletbasics/exercises-javascript
  REPOSITORY: melodyn/exercises-javascript
  REGISTRY_HOST: docker.pkg.github.com

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login $REGISTRY_HOST -u ${{ github.actor }} --password-stdin

      - name: Run tests
        run: |
            docker-compose --file docker-compose.test.yml build
            docker-compose --file docker-compose.test.yml run sut
