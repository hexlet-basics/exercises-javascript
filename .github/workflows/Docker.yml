name: Docker

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  SLACK_COLOR_SUCCESS: '#0c0'
  SLACK_COLOR_FAIL: '#c00'
  SLACK_TITLE_SUCCESS: 'Job successed'
  SLACK_TITLE_FAIL: 'Job failed'
  SLACK_MESSAGE_SUCCESS: 'Куда это мы собрались? оО'
  SLACK_MESSAGE_FAIL: 'Я упал, поднимите меня!'

jobs:
  set-env-vars:
    runs-on: ubuntu-latest
    steps:
      - name: Set base env vars for Slack
        uses: allenevans/set-env@v1.0.0
        with:
          SLACK_USERNAME: Github Actions
          SLACK_CHANNEL: basics-code-auto
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_ICON: https://ru.code-basics.com/images/logo-601a4d1dc269ba3616ad4663e0c0bbef.png

  test-deploy-notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: |
          docker-compose --file docker-compose.test.yml buildss
          docker-compose --file docker-compose.test.yml run sut

      - name: Build and push
        uses: docker/build-push-action@v1.1.0
        with:
          repository: ${{ env.GITHUB_REPOSITORY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tags: latest

#       - name: Set base env vars for Slack
#         if: ${{ always() }}
#         uses: allenevans/set-env@v1.0.0
#         with:
#           SLACK_USERNAME: Github Actions
#           SLACK_CHANNEL: basics-code-auto
#           SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
#           SLACK_ICON: https://ru.code-basics.com/images/logo-601a4d1dc269ba3616ad4663e0c0bbef.png
      - name: Set success env vars for Slack
        if: ${{ success() }}
        uses: allenevans/set-env@v1.0.0
        with:
          SLACK_COLOR: ${{ env.SLACK_COLOR_SUCCESS }}
          SLACK_TITLE: ${{ env.SLACK_TITLE_SUCCESS }}
          SLACK_MESSAGE: ${{ env.SLACK_MESSAGE_SUCCESS }}
      - name: Set failure env vars for Slack
        if: ${{ failure() }}
        uses: allenevans/set-env@v1.0.0
        with:
          SLACK_COLOR: ${{ env.SLACK_COLOR_FAIL }}
          SLACK_TITLE: ${{ env.SLACK_TITLE_FAIL }}
          SLACK_MESSAGE: ${{ env.SLACK_MESSAGE_FAIL }}
      - name: Send message to Slack
        if: ${{ always() }}
#         uses: rtCamp/action-slack-notify@v2.0.0
        run: echo $SLACK_USERNAME $SLACK_COLOR
